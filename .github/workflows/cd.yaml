name: CD Pipeline

on:
  workflow_dispatch:

env:
  BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE}}

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: check out the repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: initialize Terraform
        run: |
          cd terraform/
          terraform init -backend-config="bucket=${BUCKET_TF_STATE}" \
                          -backend-config="key=terraform.tfstate" \
                          -backend-config="region=us-east-1"

      - name: plan Terraform
        run: |
          cd terraform/
          terraform plan -out=tfplan

      - name: apply Terraform
        run: |
          cd terraform/
          terraform apply -auto-approve -input=false tfplan

      - name: Get ELB URL from Terraform output
        id: get_elb_url
        run: |
          cd terraform/
          export ELB_URL=$(terraform output -json elb_url | tr -d '"')

      - name: Send message to Slack API
        uses: archive/github-actions-slack@v2.0.0
        id: notify
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C08HMRYSYCS
          slack-text: "Deployment completed successfully! ELB URL: $ELB_URL ðŸ¤“"
